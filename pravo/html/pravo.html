<!DOCTYPE html>
<html>
  <head>
    <title>Pravo!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="../../bower_components/requirejs/require.js" data-main="../js/pravo"></script>
    <link rel="stylesheet" href="../css/pravo.css">
    <template data-tpl="artwork">
      <li data-ui="artwork" class="artwork"><img data-ui="img" src="&lt;%- src %&gt;" class="img"></li>
    </template>
    <template data-tpl="artworkThumbnail">
      <li data-ui="artworkThumbnail" class="artwork-thumbnail"><img data-ui="img" src="&lt;%- thumb %&gt;" class="img"></li>
    </template>
    <template data-tpl="artworkFeed">
      <li data-ui="artworkFeed" class="feed"><%- name %></li>
    </template>
    <template data-tpl="gallery">
      <div data-ui="gallery" class="layer-gallery">
        <div data-ui="booth" class="layer-booth">
          <ul data-ui="artworkList" class="layer-artworks"></ul>
          <div class="layer-btns"><b data-ui="btnToggleFav" class="m-fa-btn btn-favorite"><i data-ui="icoToggleFav" class="m-ico">bookmark</i></b></div>
        </div>
        <div data-ui="receipt" class="layer-receipt">
          <div class="drawer"><b data-ui="btnUnfoldPanel" class="m-fa-btn"><i class="m-ico">collections</i></b>
            <div class="panel">
              <div data-ui="scroll" class="scroll">
                <ul data-ui="artworkList" class="artwork-list scrollee"></ul>
              </div><b data-ui="btnFoldPanel" class="m-i-btn"><i class="m-ico">close</i></b>
              <ul data-ui="feedList" class="feed-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </template>
    <template data-tpl="clock">
      <div data-ui="clock" class="layer-clock">
        <div data-ui="time" class="time"></div>
        <div data-ui="date" class="date"></div>
      </div>
    </template>
    <template data-tpl="dashboard">
      <div data-ui="dashboard" class="layer-dashboard">
        <div data-ui="gallery" class="ui-root"></div>
        <div data-ui="clock" class="ui-root"></div>
      </div>
    </template>
  </head>
  <body>
  </body>
</html>
